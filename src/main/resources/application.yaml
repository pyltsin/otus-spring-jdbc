
spring:
  jpa:
    database: h2
    generate-ddl: false
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
logging:
  level:
    org:
      hibernate:
        SQL: trace
        type: trace
        generate_statistics: trace
  file: 'test.log'
server:
  port: 8082
management:
  endpoint:
    metrics:
      enabled: true
    health:
      enabled: true
      show-details: always
      ##включается автоматически, так как добавлен logfile
#    logfile:
#      enabled: true
#      external-file:
  endpoints:
    web:
      exposure:
        include: ["health", "metrics", "logfile"]
