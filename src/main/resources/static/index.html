<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all authors</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    <script src="hello.js"/>
</head>
<body>
<div id="authors">
    <h1>Authors:</h1>

    <table class="table" id="autors-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}">
            <td th:text="${author.id}">1</td>
            <td th:text="${author.name}">John Doe</td>
            <td>
                <a href="edit.html" th:href="@{/edit(id=${author.id})}">update</a>
            </td>
            <td>
                <form action="/delete" method="post" about="delete"
                      th:action="@{/delete(id=${author.id})}" th:method="post">
                    <input type="submit" value="delete">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div hidden="hidden" id="edit">
    <!-- Person edition -->
    <form id="edit-form" action="/save" th:action="@{/save}" method="post">
        <h1>Author Info:</h1>

        <div class="row" th:if="${author!=null}">
            <label>ID:&nbsp;</label>
            <span th:text="${author.id}">1</span>
        </div>

        <div class="row">
            <label>Name:&nbsp;</label>
            <input name="name" type="text" th:value="${author!=null}? ${author.name}: 'enter name'"/>
            <input hidden="hidden" name="id" value="" th:value="${author==null? null: author.id}">
        </div>

        <div class="row">
            <button type="submit" th:value="${author==null}?save:update">Save</button>
        </div>
    </form>
</div>
</body>

</html>
