<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all authors</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script th:src="@{js/hello.js}"></script>

</head>
<body>


<div id="authors">
    <a class="btn btn-large btn-success" id="update" href="javascript: reloadTable();">Update</a>

    <h1>Authors:</h1>

    <table class="table" id="autors-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
    <a class="btn btn-large btn-success" id="createAuthor" href="javascript: createAuthor();">Create author</a>
</div>

<div hidden="hidden" id="edit">
    <!-- Person edition -->
    <form id="edit-form" action="/save" method="post" >
        <div class="form-group">
            <label for="nameAuthor">Name</label>
            <input type="text" class="form-control" id="nameAuthor"  name="name" placeholder="Enter name">
            <input hidden="hidden" name="id" id="idAuthor">

        </div>
        <button type="submit" class="btn btn-primary" id="saveButton">Submit</button>
    </form>
</div>
</body>
</html>
